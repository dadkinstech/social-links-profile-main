<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="container">
  <div id="info">
    <div id="picture"><img id="jessica" src="assets/images/avatar-jessica.jpeg"></div>
    <div id="name">Jessica Randall</div>
    <div id="location">London, United Kingdom</div>
    <div id="character">"Front-end developer and avid reader."</div>
  </div>
  
  <div id="links">
    <button class="link">GitHub</button>
    <button class="link">Frontend Mentor</button>
    <button class="link">LinkedIn</button>
    <button class="link">Twitter</button>
    <button class="link">Instagram</button>
  </div>
 
</div>
  

</body>
</html>
